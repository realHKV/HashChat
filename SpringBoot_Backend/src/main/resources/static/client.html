<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <!-- Bootstrap CSS CDN link -->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-center my-3">WebSocket Chat App</h3>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="input-group">
                        <input
                                type="text"
                                id="name"
                                class="form-control"
                                placeholder="Your Username"
                                required
                        />
                        <div class="input-group-append">
                            <button
                                    id="connectButton"
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="connect()"
                            ><i class="fas fa-plug mr-1"></i> Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="messages" class="border p-3 mb-3"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <!-- Image preview container -->
                    <div id="imagePreview" style="display: none;" class="mb-3">
                        <img id="previewImg" class="preview-image" />
                        <button class="btn btn-sm btn-danger ml-2" onclick="cancelImageUpload()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <!-- Message input -->
                    <div class="input-group">
                        <textarea
                                id="message"
                                class="form-control"
                                placeholder="Type a message or paste an image (Ctrl+V)"
                                rows="2"
                                onkeyup="toggleSendButton()"
                        ></textarea>
                        <div class="input-group-append">
                            <!-- Send Button -->
                            <button
                                    type="button"
                                    id="send"
                                    class="btn btn-success"
                                    onclick="sendToGroupChat()"
                                    disabled
                            ><i class="fas fa-paper-plane"></i></button>

                            <!-- Upload Image Button -->
                            <button
                                    type="button"
                                    id="uploadImageBtn"
                                    class="btn btn-info"
                                    onclick="document.getElementById('imageInput').click()"
                            ><i class="fas fa-image"></i></button>
                        </div>
                    </div>

                    <!-- Hidden file input for selecting image -->
                    <input
                            type="file"
                            id="imageInput"
                            accept="image/*"
                            style="display: none"
                            onchange="handleImageSelection()"
                    />

                    <div class="text-muted small mt-2">
                        <i class="fas fa-info-circle"></i>
                        Tip: You can paste images directly from clipboard (Ctrl+V) anywhere on the page
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="app.js"></script>
</body>
</html>
